    />

    <link rel="stylesheet" href="./sass/index.scss" />

    <script>
      var swiper = new Swiper('.mySwiper', {
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        loop: true,
        scrollbar: {
          el: '.swiper-scrollbar',
          draggable: true,
        },

        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    </script>
    <script>
      var swiper = new Swiper('.newSwiper', {
